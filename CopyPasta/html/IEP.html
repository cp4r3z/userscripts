<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdowns</title>
</head>
<body>

<h1>Example Dropdowns</h1>

<p>
    <label for="favorite-person">Favorite Person:</label>
    <select id="favorite-person">
        <option>Mom</option>
        <option>Dad</option>
    </select>
</p>

<p>
    <label for="favorite-food">Favorite Food:</label>
    <select id="favorite-food">
        <option>Candy</option>
        <option>Veggies</option>
    </select>
</p>

<p>
    <label for="favorite-person">Favorite Thing:</label>
    <select id="favorite-thing">
        <option>Thing 1</option>
        <option>Thing 2</option>
        <option>Thing 3</option>
        <option>Thing 4</option>
        <option>Thing 5</option>
        <option>Thing 6</option>
    </select>
</p>

</body>
</html>
